<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Авторизация в сети</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/static/css/floating-labels.css" rel="stylesheet">
  </head>

  <body>
    <form class="form-signin" method="GET" action="/auth">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Вход в локальную сеть</h1>
        <p>Введите в соответствующие поля значения <code>publickey & password</code> для пользователя в локальной сети</p>
      </div>

      <div class="form-label-group">
        <input type="text" id="inputUser" class="form-control" name="key" placeholder="Publickey" required autofocus>
        <label for="inputUser">Publickey</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
        <label for="inputPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Запомнить меня 
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
    </form>
  </body>
</html>
